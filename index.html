<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Carta Secreta</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      margin: 0;
      padding: 0;
      background-color: #fce4ec;
    }
    .screen {
      display: none;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }
    .active {
      display: flex;
    }
    .password-screen {
      flex-direction: column;
    }
    .keypad {
      display: grid;
      grid-template-columns: repeat(3, 60px);
      gap: 10px;
      margin-top: 20px;
      justify-content: center;
    }
    .key {
      background-color: #f8bbd0;
      border: none;
      border-radius: 10px;
      font-size: 20px;
      padding: 15px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .key:hover {
      background-color: #f48fb1;
    }
    .input-display {
      font-size: 24px;
      margin-top: 20px;
      letter-spacing: 8px;
    }
    .notepad {
      background-color: #fff0f6;
      border: 3px solid #f8bbd0;
      padding: 20px;
      border-radius: 20px;
      width: 90%;
      max-width: 500px;
      text-align: left;
      font-family: 'Georgia', serif;
      line-height: 1.6;
    }
    .notepad h3,
    .notepad h4 {
      margin-top: 0;
    }
    .btn-love {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    .btn-yes {
      background-color: #f48fb1;
      color: white;
    }
    .btn-no {
      background-color: #f8bbd0;
      margin-left: 20px;
      color: black;
    }
    #arrowHint p {
      margin: 0;
    }
  </style>
</head>
<body>

<!-- Pantalla contraseña -->
<div id="passwordScreen" class="screen password-screen active">
  <h2>Ingresa la contraseña</h2>
  <div class="input-display" id="inputDisplay">••••</div>
  <div class="keypad">
    <button class="key" onclick="enterDigit('1')">1</button>
    <button class="key" onclick="enterDigit('2')">2</button>
    <button class="key" onclick="enterDigit('3')">3</button>
    <button class="key" onclick="enterDigit('4')">4</button>
    <button class="key" onclick="enterDigit('5')">5</button>
    <button class="key" onclick="enterDigit('6')">6</button>
    <button class="key" onclick="enterDigit('7')">7</button>
    <button class="key" onclick="enterDigit('9')">9</button>
    <button class="key" onclick="enterDigit('8')">8</button>
    <div></div>
    <button class="key" onclick="enterDigit('0')">0</button>
    <div></div>
  </div>
</div>

<!-- Pantalla carta -->
<div id="notepadScreen" class="screen">
  <div class="notepad">
    <h3>22 Junio 2024 – 01 Julio 2025</h3>
    <h4>Para mi niña</h4>

    <p>
      Mi lucesita,
    </p>
    <p>
      Aunque estemos en países distintos, mi corazón te siente muy cerca.
      Desde que llegaste, todo en mí cambió… y hoy quiero dar un paso más.
    </p>

    <h3>¿Quieres ser mi novia?</h3>

    <div id="buttons" style="margin: 20px 0;">
      <button class="btn-love btn-yes" onclick="sayYes()">Sí</button>
      <button class="btn-love btn-no" onclick="sayNo()">No</button>
    </div>

    <div id="responseMessage" style="font-size: 18px; font-weight: bold; margin-top: 20px;"></div>

    <div id="arrowHint" style="display: none; margin-top: 30px;">
      <p>¿Estás segura? Mira bien...</p>
      <div style="font-size: 40px;">⬅️</div>
    </div>
  </div>
</div>

<script>
  const correctPassword = '2728';
  let input = '';

  function enterDigit(digit) {
    if (input.length < 4) input += digit;

    const display = document.getElementById('inputDisplay');
    display.textContent = input.padEnd(4, '•');

    if (input.length === 4) {
      if (input === correctPassword) {
        document.getElementById('passwordScreen').classList.remove('active');
        document.getElementById('notepadScreen').classList.add('active');
      } else {
        alert('Contraseña incorrecta, intenta de nuevo');
        input = '';
        display.textContent = '••••';
      }
    }
  }

  function sayYes() {
    document.getElementById('responseMessage').textContent =
      'Te amo muchísimo. Gracias por decir que sí.';
    document.getElementById('arrowHint').style.display = 'none';
  }

  function sayNo() {
    document.getElementById('responseMessage').textContent =
      'Está bien... pero lo que siento sigue aquí.';
    document.getElementById('arrowHint').style.display = 'block';
  }
</script>

</body>
</html>
